type User {
  id: String!
  APIkey: String
  email: String
}

type Accomplishment {
  id: ID!
  userId: String!
  name: String!
  date: String!
  company: String!
  description: String!
  skills(filter: ModelAccomplishmentSkillFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelAccomplishmentSkillConnection
}

type AccomplishmentSkill {
  id: ID!
  userId: String!
  accomplishment: Accomplishment!
  description: String!
  skillId: String!
  toolIds: [String]!
}

type Category {
  id: ID!
  userId: String!
  name: String!
  skills(filter: ModelSkillFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelSkillConnection
}

type Skill {
  id: ID!
  userId: String!
  name: String!
  category: Category!
  tools(filter: ModelToolFilterInput, sortDirection: ModelSortDirection, limit: Int, nextToken: String): ModelToolConnection
}

type Tool {
  id: ID!
  userId: String!
  skill: Skill!
  name: String!
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelUserConnection {
  items: [User]
  nextToken: String
}

input ModelStringFilterInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
}

input ModelIDFilterInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
}

input ModelIntFilterInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  contains: Int
  notContains: Int
  between: [Int]
}

input ModelFloatFilterInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  contains: Float
  notContains: Float
  between: [Float]
}

input ModelBooleanFilterInput {
  ne: Boolean
  eq: Boolean
}

input ModelUserFilterInput {
  id: ModelStringFilterInput
  APIkey: ModelStringFilterInput
  email: ModelStringFilterInput
  and: [ModelUserFilterInput]
  or: [ModelUserFilterInput]
  not: ModelUserFilterInput
}

type Query {
  getUser(id: ID!): User
  listUsers(filter: ModelUserFilterInput, limit: Int, nextToken: String): ModelUserConnection
  getAccomplishment(id: ID!): Accomplishment
  listAccomplishments(filter: ModelAccomplishmentFilterInput, limit: Int, nextToken: String): ModelAccomplishmentConnection
  getAccomplishmentSkill(id: ID!): AccomplishmentSkill
  listAccomplishmentSkills(filter: ModelAccomplishmentSkillFilterInput, limit: Int, nextToken: String): ModelAccomplishmentSkillConnection
  getCategory(id: ID!): Category
  listCategorys(filter: ModelCategoryFilterInput, limit: Int, nextToken: String): ModelCategoryConnection
  getSkill(id: ID!): Skill
  listSkills(filter: ModelSkillFilterInput, limit: Int, nextToken: String): ModelSkillConnection
  getTool(id: ID!): Tool
  listTools(filter: ModelToolFilterInput, limit: Int, nextToken: String): ModelToolConnection
}

input CreateUserInput {
  id: ID
  APIkey: String
  email: String
}

input UpdateUserInput {
  id: String!
  APIkey: String
  email: String
}

input DeleteUserInput {
  id: ID
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(input: DeleteUserInput!): User
  createAccomplishment(input: CreateAccomplishmentInput!): Accomplishment
  updateAccomplishment(input: UpdateAccomplishmentInput!): Accomplishment
  deleteAccomplishment(input: DeleteAccomplishmentInput!): Accomplishment
  createAccomplishmentSkill(input: CreateAccomplishmentSkillInput!): AccomplishmentSkill
  updateAccomplishmentSkill(input: UpdateAccomplishmentSkillInput!): AccomplishmentSkill
  deleteAccomplishmentSkill(input: DeleteAccomplishmentSkillInput!): AccomplishmentSkill
  createCategory(input: CreateCategoryInput!): Category
  updateCategory(input: UpdateCategoryInput!): Category
  deleteCategory(input: DeleteCategoryInput!): Category
  createSkill(input: CreateSkillInput!): Skill
  updateSkill(input: UpdateSkillInput!): Skill
  deleteSkill(input: DeleteSkillInput!): Skill
  createTool(input: CreateToolInput!): Tool
  updateTool(input: UpdateToolInput!): Tool
  deleteTool(input: DeleteToolInput!): Tool
}

type Subscription {
  onCreateUser: User @aws_subscribe(mutations: ["createUser"])
  onUpdateUser: User @aws_subscribe(mutations: ["updateUser"])
  onDeleteUser: User @aws_subscribe(mutations: ["deleteUser"])
  onCreateAccomplishment: Accomplishment @aws_subscribe(mutations: ["createAccomplishment"])
  onUpdateAccomplishment: Accomplishment @aws_subscribe(mutations: ["updateAccomplishment"])
  onDeleteAccomplishment: Accomplishment @aws_subscribe(mutations: ["deleteAccomplishment"])
  onCreateAccomplishmentSkill: AccomplishmentSkill @aws_subscribe(mutations: ["createAccomplishmentSkill"])
  onUpdateAccomplishmentSkill: AccomplishmentSkill @aws_subscribe(mutations: ["updateAccomplishmentSkill"])
  onDeleteAccomplishmentSkill: AccomplishmentSkill @aws_subscribe(mutations: ["deleteAccomplishmentSkill"])
  onCreateCategory: Category @aws_subscribe(mutations: ["createCategory"])
  onUpdateCategory: Category @aws_subscribe(mutations: ["updateCategory"])
  onDeleteCategory: Category @aws_subscribe(mutations: ["deleteCategory"])
  onCreateSkill: Skill @aws_subscribe(mutations: ["createSkill"])
  onUpdateSkill: Skill @aws_subscribe(mutations: ["updateSkill"])
  onDeleteSkill: Skill @aws_subscribe(mutations: ["deleteSkill"])
  onCreateTool: Tool @aws_subscribe(mutations: ["createTool"])
  onUpdateTool: Tool @aws_subscribe(mutations: ["updateTool"])
  onDeleteTool: Tool @aws_subscribe(mutations: ["deleteTool"])
}

type ModelAccomplishmentConnection {
  items: [Accomplishment]
  nextToken: String
}

input ModelAccomplishmentFilterInput {
  id: ModelIDFilterInput
  userId: ModelStringFilterInput
  name: ModelStringFilterInput
  date: ModelStringFilterInput
  company: ModelStringFilterInput
  description: ModelStringFilterInput
  and: [ModelAccomplishmentFilterInput]
  or: [ModelAccomplishmentFilterInput]
  not: ModelAccomplishmentFilterInput
}

input CreateAccomplishmentInput {
  id: ID
  userId: String!
  name: String!
  date: String!
  company: String!
  description: String!
}

input UpdateAccomplishmentInput {
  id: ID!
  userId: String
  name: String
  date: String
  company: String
  description: String
}

input DeleteAccomplishmentInput {
  id: ID
}

type ModelAccomplishmentSkillConnection {
  items: [AccomplishmentSkill]
  nextToken: String
}

input ModelAccomplishmentSkillFilterInput {
  id: ModelIDFilterInput
  userId: ModelStringFilterInput
  description: ModelStringFilterInput
  skillId: ModelStringFilterInput
  toolIds: ModelStringFilterInput
  and: [ModelAccomplishmentSkillFilterInput]
  or: [ModelAccomplishmentSkillFilterInput]
  not: ModelAccomplishmentSkillFilterInput
}

input CreateAccomplishmentSkillInput {
  id: ID
  userId: String!
  description: String!
  skillId: String!
  toolIds: [String]!
  accomplishmentSkillAccomplishmentId: ID!
}

input UpdateAccomplishmentSkillInput {
  id: ID!
  userId: String
  description: String
  skillId: String
  toolIds: [String]
  accomplishmentSkillAccomplishmentId: ID
}

input DeleteAccomplishmentSkillInput {
  id: ID
}

type ModelCategoryConnection {
  items: [Category]
  nextToken: String
}

input ModelCategoryFilterInput {
  id: ModelIDFilterInput
  userId: ModelStringFilterInput
  name: ModelStringFilterInput
  and: [ModelCategoryFilterInput]
  or: [ModelCategoryFilterInput]
  not: ModelCategoryFilterInput
}

input CreateCategoryInput {
  id: ID
  userId: String!
  name: String!
}

input UpdateCategoryInput {
  id: ID!
  userId: String
  name: String
}

input DeleteCategoryInput {
  id: ID
